<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"> <!-- Header / Footer Styles -->
    <link rel="stylesheet" href="/css/signup.css"> <!-- Home Page Specific Styles -->
</head>

<body>

    <div id="header"></div> <!-- Header will be loaded here -->

    <div class="auth-container">
        <h2>Welcome</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required />
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required />
                <span id="toggle-password">üëÅÔ∏è</span>
            </div>
            <select id="mode" required>
                <option value="login">Login</option>
                <option value="register">Register</option>
            </select>
            <button type="submit">Continue</button>
        </form>
        <p id="message"></p>
    </div>
    
    <div id="footer"></div> <!-- Footer will be loaded here -->

    <script src="/scripts/index.js"></script> <!-- Home Page JS -->
    <script src="/scripts/global.js"></script> <!-- For Loading Header/Footer -->
    <script src="/scripts/signup.js"></script> <!-- For Loading Header/Footer -->
</body>

</html>
