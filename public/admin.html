<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <div id="requests-container">
        <h2>Translation Requests</h2>
        <table id="translations">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Similar tables for other request types -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/admin/requests', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch data');

                const data = await response.json();

                // Populate translation requests table
                const translationsTbody = document.querySelector('#translations tbody');
                data.translations.forEach(request => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${request.id}</td>
                        <td>${request.first_name} ${request.last_name}</td>
                        <td>${request.email}</td>
                        <td>${request.status}</td>
                    `;
                    translationsTbody.appendChild(row);
                });

                // Repeat for other request types...

            } catch (error) {
                console.error('Error:', error);
                alert('Error loading dashboard');
            }
        });
    </script>
</body>

</html>
