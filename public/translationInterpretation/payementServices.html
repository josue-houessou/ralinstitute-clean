<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"> <!-- Header / Footer Styles -->
    <link rel="stylesheet" href="/css/translationInterpretation/payementServices.css"> <!-- Home Page Specific Styles -->
</head>

<body>

    <div id="header"></div> <!-- Header will be loaded here -->

    <div class="container payment-container">
        <!-- Header -->
        <div class="payment-header">
            <h1>Secure Payment</h1>
            <p>Please review your order and choose a payment method to complete your purchase.</p>
        </div>
    
        <!-- Payment Methods -->
        <div class="payment-options mt-4">
            <h3><i class="fas fa-credit-card"></i> Choose Payment Method</h3>
    
            <!-- FedaPay Option -->
            <button class="btn btn-pay w-100 mt-3" onclick="processFedaPay()">
                <i class="fas fa-wallet"></i> Pay with FedaPay
            </button>
    
            <!-- PayPal Option -->
            <button class="btn btn-pay w-100 mt-3" onclick="processPayPal()">
                <i class="fab fa-paypal"></i> Pay with PayPal
            </button>
    
            <!-- Stripe Option -->
            <button class="btn btn-pay w-100 mt-3" onclick="processStripe()">
                <i class="fas fa-credit-card"></i> Pay with Stripe
            </button>
        </div>
    
        <!-- Footer -->
        <div class="footer mt-4">
            <p>Your payment is secure and encrypted. If you encounter any issues, please contact us at
                <a href="mailto:support@example.com">support@example.com</a>.
            </p>
        </div>
    </div>

    <div id="footer"></div> <!-- Footer will be loaded here -->

    <script src="/scripts/index.js"></script> <!-- Home Page JS -->
    <script src="/scripts/global.js"></script> <!-- For Loading Header/Footer -->
    <script src="/scripts/payementServices.js"></script> <!-- For Loading Header/Footer -->
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
